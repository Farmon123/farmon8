<!DOCTYPE html>
<html lang="tg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Луғат - Тарҷумаи Калимаҳо</title>
  <style>
    body {
      background: linear-gradient(135deg, #4a90e2, #9013fe);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      text-align: center;
      width: 320px;
      user-select: none;
    }
    h1 {
      margin-bottom: 20px;
    }
    #time {
      font-size: 1rem;
      margin-bottom: 10px;
      opacity: 0.8;
    }
    .word-box {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 18px;
      margin-bottom: 20px;
      font-size: 1.6rem;
      font-weight: 600;
      user-select: text;
    }
    input#translation {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      outline: none;
    }
    button#submit-btn {
      background-color: #ff9800;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      color: #222;
      font-weight: 700;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button#submit-btn:hover {
      background-color: #e68900;
    }
    #feedback {
      font-size: 1.2rem;
      margin-top: 18px;
      min-height: 1.5rem;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Луғатро тарҷума кунед</h1>
    <div id="time">Вақт: --:--:--</div>
    <div class="word-box" id="word">калима</div>
    <input
      type="text"
      id="translation"
      placeholder="Тарҷумаи англисиро ин ҷо нависед"
      autocomplete="off"
    />
    <button id="submit-btn">Ҷавоб додан</button>
    <p id="feedback"></p>
  </div>

  <script>
    const dictionary = [
      { toj: "китоб", eng: "book" },
      { toj: "мошин", eng: "car" },
      { toj: "мактаб", eng: "school" },
      { toj: "нони гарм", eng: "hot bread" },
      { toj: "хонаи ман", eng: "my house" }
    ];

    let currentIndex = 0;

    const wordElement = document.getElementById("word");
    const inputElement = document.getElementById("translation");
    const feedbackElement = document.getElementById("feedback");
    const submitBtn = document.getElementById("submit-btn");
    const timeElement = document.getElementById("time");

    function showWord() {
      wordElement.textContent = dictionary[currentIndex].toj;
      inputElement.value = "";
      feedbackElement.textContent = "";
      inputElement.focus();
    }

    function checkTranslation() {
      const userAnswer = inputElement.value.trim().toLowerCase();
      const correctAnswer = dictionary[currentIndex].eng.toLowerCase();

      if (!userAnswer) {
        feedbackElement.textContent = "Лутфан ҷавобро ворид кунед!";
        feedbackElement.style.color = "#ffd54f";
        return;
      }

      if (userAnswer === correctAnswer) {
        feedbackElement.textContent = "✅ Ҷавоби дуруст!";
        feedbackElement.style.color = "#4caf50";
      } else {
        feedbackElement.textContent = `❌ Ҷавоби хато. Ҷавоби дуруст: "${dictionary[currentIndex].eng}"`;
        feedbackElement.style.color = "#f44336";
      }

      currentIndex = (currentIndex + 1) % dictionary.length;

      showWord();

    };
  </script>
</body>
</html>
