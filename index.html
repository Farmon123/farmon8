<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tajik-English Vocabulary Trainer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            background: rgba(0, 20, 40, 0.85);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            margin-bottom: 25px;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        #word-display {
            font-size: 32px;
            font-weight: bold;
            margin: 25px 0;
            min-height: 40px;
            letter-spacing: 1px;
        }
        #input-container {
            margin: 20px 0;
        }
        #answer {
            width: 80%;
            padding: 12px 15px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
        }
        #timer {
            font-size: 26px;
            font-weight: bold;
            margin: 20px 0;
            color: #FFD700;
        }
        #progress {
            margin: 15px 0;
            font-size: 18px;
        }
        button {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 14px 35px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            font-weight: bold;
        }
        button:hover {
            background: #FF5252;
            transform: scale(1.05);
        }
        #results {
            font-size: 22px;
            line-height: 1.6;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–¢–∞—Ä“∑—É–º–∞–∏ –∫–∞–ª–∏–º–∞“≥–æ –∞–∑ —Ç–æ“∑–∏–∫”£ –±–∞ –∞–Ω–≥–ª–∏—Å”£</h1>
        <div id="timer">09:00</div>
        <div id="word-display"></div>
        <div id="input-container">
            <input type="text" id="answer" placeholder="–ù–∞–≤–∏—à–µ–¥ –±–∞ –∞–Ω–≥–ª–∏—Å”£...">
        </div>
        <div id="progress">–ö–∞–ª–∏–º–∞: 0/50</div>
        <button id="continue-btn">–ò–¥–æ–º–∞ –¥–æ–¥–∞–Ω</button>
        <div id="results"></div>
    </div>

    <script>
        // –ú–∞—Å—Å–∏–≤ –∏–∑ 50 —Ç–∞–¥–∂–∏–∫—Å–∫–∏—Ö —Å–ª–æ–≤ –∏ –∏—Ö –ø–µ—Ä–µ–≤–æ–¥–æ–≤
        const vocabulary = [
            {tajik: "–∫”Ø–¥–∞–∫", english: "child"},
            {tajik: "–º–µ–≤–∞", english: "fruit"},
            {tajik: "–æ–±", english: "water"},
            {tajik: "—Ö—É—Ä”Ø—Å", english: "rooster"},
            {tajik: "–º–æ“≥”£", english: "fish"},
            {tajik: "–¥–∞—Ä–∞—Ö—Ç", english: "tree"},
            {tajik: "–≥—É–ª", english: "flower"},
            {tajik: "—à–∞–±", english: "night"},
            {tajik: "—Ä”Ø–∑", english: "day"},
            {tajik: "—Ö–æ–Ω–∞", english: "house"},
            {tajik: "–∫”Ø“≥", english: "mountain"},
            {tajik: "–¥–∞—Ä—ë", english: "river"},
            {tajik: "–∫–∏—Ç–æ–±", english: "book"},
            {tajik: "“õ–∞–ª–∞–º", english: "pen"},
            {tajik: "–º–æ—à–∏–Ω", english: "car"},
            {tajik: "–∑–∞–º–∏–Ω", english: "earth"},
            {tajik: "–æ—Ñ—Ç–æ–±", english: "sun"},
            {tajik: "–º–æ“≥", english: "moon"},
            {tajik: "—Å–∏—Ç–æ—Ä–∞", english: "star"},
            {tajik: "–±–æ–¥", english: "wind"},
            {tajik: "–±–æ—Ä–æ–Ω", english: "rain"},
            {tajik: "–±–∞—Ä—Ñ", english: "snow"},
            {tajik: "–æ—Ç–∞—à", english: "fire"},
            {tajik: "“≥–∞–≤–æ", english: "air"},{tajik: "—Ä–æ“≥", english: "road"},
            {tajik: "–¥–∞—Å—Ç", english: "hand"},
            {tajik: "–ø–æ–π", english: "foot"},
            {tajik: "—á–∞—à–º", english: "eye"},
            {tajik: "–≥”Ø—à", english: "ear"},
            {tajik: "–¥–∏–ª", english: "heart"},
            {tajik: "—Ö”Ø—Ä–æ–∫", english: "food"},
            {tajik: "—à–∏—Ä", english: "milk"},
            {tajik: "–Ω–æ–Ω", english: "bread"},
            {tajik: "–≥”Ø—à—Ç", english: "meat"},
            {tajik: "—Å–∞–±–∑”£", english: "vegetable"},
            {tajik: "–º—É–∑–∏–∫", english: "music"},
            {tajik: "—Ä–∞“õ—Å", english: "dance"},
            {tajik: "—Å—É—Ä–∞—Ç", english: "picture"},
            {tajik: "—Ä”Ø–π", english: "face"},
            {tajik: "–º”Ø–π", english: "hair"},
            {tajik: "—Ö–æ–±", english: "sleep"},
            {tajik: "—Ö–æ–Ω–∞–Ω–¥", english: "student"},
            {tajik: "–º—É–∞–ª–ª–∏–º", english: "teacher"},
            {tajik: "–∫–æ—Ä", english: "work"},
            {tajik: "–±–æ–∑”£", english: "game"},
            {tajik: "–¥”Ø—Å—Ç", english: "friend"},
            {tajik: "–æ–∏–ª", english: "family"},
            {tajik: "–≤–∞—Ç–∞–Ω", english: "homeland"},
            {tajik: "–∑–∞–±–æ–Ω", english: "language"},
            {tajik: "–æ—Ä–æ–º”£", english: "peace"}
        ];

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const wordDisplay = document.getElementById('word-display');
        const answerInput = document.getElementById('answer');
        const timerDisplay = document.getElementById('timer');
        const progressDisplay = document.getElementById('progress');
        const continueBtn = document.getElementById('continue-btn');
        const resultsDiv = document.getElementById('results');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let currentWordIndex = 0;
        let score = 0;
        let timeLeft = 540; // 9 –º–∏–Ω—É—Ç –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
        let timer;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            showWord();
            startTimer();
            
            continueBtn.addEventListener('click', nextWord);
            answerInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') nextWord();
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ç–µ–∫—É—â–µ–µ —Å–ª–æ–≤–æ
        function showWord() {
            wordDisplay.textContent = vocabulary[currentWordIndex].tajik;
            answerInput.value = '';
            answerInput.focus();
            progressDisplay.textContent = `–ö–∞–ª–∏–º–∞: ${currentWordIndex+1}/50`;
        }

        // –°–ª–µ–¥—É—é—â–µ–µ —Å–ª–æ–≤–æ
        function nextWord() {
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswer = vocabulary[currentWordIndex].english.toLowerCase();
            
            if (userAnswer === correctAnswer) {
                score++;
            }
            
            currentWordIndex++;
            
            if (currentWordIndex < vocabulary.length) {
                showWord();
            } else {
                finishGame();
            }
        }

        // –¢–∞–π–º–µ—Ä
        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                
                const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
                const seconds = (timeLeft % 60).toString().padStart(2, '0');
                timerDisplay.textContent = `${minutes}:${seconds}`;
                
                if (timeLeft <= 0) {
                    finishGame();
                }
            }, 1000);
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function finishGame() {
            clearInterval(timer);
            
            const percentage = Math.round((score / vocabulary.length) * 100);
            let message;
            
            if (percentage >= 90) message = "–ê—ä–ª–æ! –®—É–º–æ –º–æ“≥–∏—Ä–∏ –∑–∞–±–æ–Ω–∏ –∞–Ω–≥–ª–∏—Å”£ “≥–∞—Å—Ç–µ–¥! üëè";
            else if (percentage >= 70) message = "–•—É–±! –ù–∞—Ç–∏“∑–∞–∏ —Ö—É–±! üëç";
            else message = "–¢–∞–ª–æ—à –∫—É–Ω–µ–¥, –±–æ–∑ “≥–∞–º –º–µ—Ç–∞–≤–æ–Ω–µ–¥ –±–µ“≥—Ç–∞—Ä! üí™";
            
            resultsDiv.innerHTML = `
                <h2>–ù–∞—Ç–∏“∑–∞“≥–æ:</h2>
                <p>–®—É–º–æ ${score} –∞–∑ ${vocabulary.length}-—Ä–æ –¥—É—Ä—É—Å—Ç “∑–∞–≤–æ–± –¥–æ–¥–µ–¥</p>
                <p>${percentage}% –¥—É—Ä—É—Å—Ç</p>
                <p><strong>${message}</strong></p>
            `;
            
            resultsDiv.style.display = 'block';
            wordDisplay.style.display = 'none';
            answerInput.style.display = 'none';
            continueBtn.style.display = 'none';
            progressDisplay.style.display = 'none';
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = init;
    </script>
</body>
</html>
